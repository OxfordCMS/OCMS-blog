<header class="page-header" role="banner">
  <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ page.description }}</h2>
    <a href="/OCMS-blog/" class="btn">Home</a>
    <a href="/OCMS-blog/white_paper" class="btn">White Papers</a>
    <a href="/OCMS-blog/bioinformatics" class="btn">Bioinformatics</a>
    <a href="/OCMS-blog/training" class="btn">Training Resources</a>
    <br>
    {% if site.github.is_project_page %}
        <a href="https://github.com/OxfordCMS" class="header_link">Visit our         GitHub</a>
    {% endif %}
    {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    {% endif %}
</header>
